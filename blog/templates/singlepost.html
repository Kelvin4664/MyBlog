<!DOCTYPE html>
<html>
<head>
	<title>{{post.title}}</title>
</head>
<body>
	<h1>{{post.title}}</h1>
	<small>published on: {{post.published}} by {{post.author}}</small>
	<p>{{post.body}}</p>

	<br>
	{% for comment in comments %}
	<h3>{{comment.author}}</h3>
	<small>Posted: {{comment.published}}</small>
	<p>{{comment.body}}</p>
	{% endfor %}

	<form method="post">
		{{form.as_p}}
		{% csrf_token %}
		<input type="submit" value="Add comment">
	</form>

</body>
</html>
